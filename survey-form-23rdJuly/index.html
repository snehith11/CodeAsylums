<!DOCTYPE html>
<html>
<head>
<title>Travel Survey Form</title>
<style>
	body{
	display:flex;
	justify-content:center;
	align-items:center;
</style>
</head>
<body>
	<div>
	<h1><strong>Travel Survey Form</strong></h1>
	<form>
			<table>
		<tr>
			<th>Name</th>
			<td>
				<input type="text" name="fullName" required>
			</td>
		</tr>
		<tr>
			<th>Age</th>
			<td>
				<input type="number" name="age" required>
			</td>
		</tr>
		<tr>
			<th>Country name</th>
			<td>
				<input type="text" name="cname" required>
			</td>
		</tr>
		<tr>
			<th>Travel from</th>
			<td>
				<input type="text" name="travelFrom" required>
			</td>
		</tr>
		<tr>
			<th>Travel to</th>
			<td>
				<input type="text" name="travelTo" required>
			</td>
		</tr>
		<tr>
			<th>Date</th>
			<td><input type="number" placeholder="date" name="date"> 
			<select name="month">
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="text" name="email" required></td>
		</tr>
		<tr>
			<th>Number</th>
			<td><input type="number" name="number" size="10" required></td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">Submit</button>
			</td>
		</tr>
	</table>
	</form>
		</div>
</body>
</html>
